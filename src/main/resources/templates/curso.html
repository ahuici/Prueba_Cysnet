<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CiberCursos</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" th:href="@{/images/iconoPagina.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/header :: header"></div>

    <div class="container my-4">
        <div class="d-flex flex-wrap justify-content-center gap-4 w-">

            <div class="col-12" th:if="${#lists.isEmpty(cursos)}">
                <p class="text-muted text-center mb-0">No hay cursos disponibles.</p>
            </div>

            <div th:each="curso : ${cursos}">
                <div class="card curso-card shadow-sm">
                    <div class="card-body d-flex flex-column text-center">
                        <h5 class="card-title mb-2" th:text="${curso.titulo}">Titulo del curso</h5>

                        <p class="card-text mb-3 mt-2" th:text="${curso.descripcion}">
                            Descripción del curso...
                        </p>

                        <div class="mb-3">
                            <span class="fw-bold fs-5" th:text="${curso.precio} + ' €'">0 €</span>
                        </div>

                        <div class="mt-auto">
                            <button class="btn btn-primary" type="button" disabled>Inscribirse</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
